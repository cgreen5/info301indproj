     <article>
     <h2> What would you like?</h2><br/>
       
       <form>
        
          
         <p> <input type="checkbox" id="taco" value="6.25" /> </p> <!--creating checkbox for taco and associating it with the actual "taco" variable -->
         <p> <label for="taco">Tacos ($6.25)</label> </p>
         
         
         <p><input type="checkbox" id="burrito" value="6.25" /> </p> <!-- creating checkbox for burrito and associating it with the actual "burrito" variable -->
         <p><label for="burrito">Burrito ($6.25)</label></p>
         
         <p><input type="checkbox" id="bowl" value="6.75" /></p> <!-- creating checkbox for bowl and associating it with the actual "bowl" variable -->
         <p><label for="bowl">Bowl ($6.75)</label></p>
         
         <p><input type="checkbox" id="salad" value="6.00" /></p> <!-- creating checkbox for salad and associating it with the actual "salad" variable -->
         <p> <label for="salad">Salad ($6.00)</label> </p>
         
         <input type="button" id="sButton" value="Submit" />  <!-- creating submit button -->

         
       </form>
     <div>
       <p id = "total"></p>
     </div>  
    

  </article>
    
    <footer>
         <p>Chipotle Enthusiast</p>
      </footer>
     
  
   
  <script>
  var products = ["Tacos ($6.25)", "Burrito ($6.25)", "Bowl ($6.75)", "Salad ($6.00)"]; //creating products
  var labels = document.getElementsByTagName("label");
    
  function processProducts(){
    for (var i = 0; i<4; i++)
      {
        labels[i].innerHTML=products[i]; //linking labels with products so that the product corresponds with the correct checkbox
      }
    
  }
    
    if (window.addEventListener){
      window.addEventListener("load", processProducts, false); //display products on load of the page
    } else if (window.attachEvent){
      window.attachEvent("onload", processProducts);
      
    }
      
      
    
  
  function calcTotal() {
  var mealTotal = 0;
  var salesTax = .06;
  var items = document.getElementsByTagName("input");
  
  for(var i =0; i<5; i++){
    
  if(items[i].checked)
    {
      mealTotal += (items[i].value *1); //adding item price for the ith element of the array to the meal total
    }
    
    
    
  }
  
mealTotal *= 1 + salesTax;
document.getElementById("total").innerHTML = "Your taste of heaven will be $" + mealTotal.toFixed(2);
}



var submitButton = document.getElementById("sButton");
if (submitButton.addEventListener) {
  submitButton.addEventListener("click", calcTotal, false);
} else if (submitButton.attachEvent){
  submitButton.attachEvent("onClick", calcTotal);
}
</script>
